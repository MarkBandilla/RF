<!doctype html>

<html>
	<head>
		<title>RF-Coder</title>

		<meta name="author" content="Mark Daniel G. Bandilla">
		<meta name="keywords" content="online code editor, code editor">
		<meta name="description" content="Web Page made with RF-Coder">

		<!-- css cdn -->
		<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

		<!-- custom style -->
		<link rel='stylesheet' href='css/style.css'>
	</head>
	<body>
		<!-- content -->
		<div id="rf-content"></div>

		<!-- template -->
		<template id="rf-template"></template>

		<!-- script cdn -->
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>
		<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js'></script>
		<script>
			$('#rf-content').load('html/content.html'); 	// load content
			$('#rf-template').load('html/template.html'); 	// load template
		</script>

		<!-- custom script -->
		<script src='js/dbase.js'></script>
		<script src='js/query.js'></script>
		<script src='js/script.js'></script>
	</body>
</html>
